<form (ngSubmit)="onSubmit(formModel)" #addGiftForm="ngForm">
    <div class="form-group">
        <label for="title">Gift Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="formModel.title" name="title" #title="ngModel">
    </div>
    <button type="submit">Submit</button>
</form>
